<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All companies</title>
</head>
<body>
<div>
    <a th:href="@{/}">Back to main menu</a>
</div>
<br>
<div>This is the list of all companies allowed in program:</div>
<br>
<table border="2" color="blue">

    <tr>
        <th>Lp.</th>
        <th>Name</th>
        <th>Address</th>
        <th>E-Mail</th>
        <th>Nip</th>
        <th>Bank Account</th>
        <th>Action</th>

    </tr>
<tbody>


    <tr th:each="company : ${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.address}"></td>
        <td th:text="${company.email}"></td>
        <td th:text="${company.NIP}"></td>
        <td th:text="${company.bankAccount}"></td>

<td>

        <br>
        <a th:href="@{/invoice/all/} + ${company.id}">Show all invoice</a>
        <br>
        <a th:href="@{/invoice/add/} + ${company.id}">Add invoice</a>
        <br>
        <a th:href="@{/admin/company/edit/} + ${company.id}">Edit
            Company</a>
        <br>
        <a th:href="@{/admin/company/delete/} + ${company.id}">Delete
            Company</a>
</td>


    </tr>


</tbody>
</table>
<link rel="stylesheet" th:href="@{/css/style.css}">


</body>
</html>
